<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSE Placement Roadmap Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .auth-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .auth-bar button {
            padding: 6px 12px;
            cursor: pointer;
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 6px 0;
            cursor: pointer;
        }

        .sub {
            margin-left: 25px;
        }

        /* Progress Bar */
        .progress-bar-bg {
            width: 100%;
            height: 22px;
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4caf50;
            color: white;
            text-align: center;
            font-size: 14px;
            transition: width 0.3s ease;
        }

        .percentage {
            text-align: center;
            margin-top: 6px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; border-radius: 0; }
            h1 { font-size: 20px; }
            label { font-size: 14px; }
            .sub { margin-left: 15px; }
        }
    </style>
</head>

<body>

<h1>ðŸš€ CSE Placement Roadmap Tracker</h1>

<div class="container">

    <!-- AUTH BAR -->
    <div class="auth-bar">
        <div id="userInfo">Not logged in</div>
        <div>
            <button id="loginBtn">Login with Google</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
    </div>

    <!-- Progress -->
    <div class="progress-bar-bg">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="percentage" id="percentageText">0% Completed</div>

    <!-- ROADMAP -->
    <div class="section">
        <h2>Programming Languages</h2>

        <label>
            <input type="checkbox" class="parent" data-group="c"> C Language
        </label>
        <label class="sub">
            <input type="checkbox" data-parent="c"> Basics
        </label>
        <label class="sub">
            <input type="checkbox" data-parent="c"> Loops
        </label>

        <br>

        <label>
            <input type="checkbox" class="parent" data-group="python"> Python
        </label>
        <label class="sub">
            <input type="checkbox" data-parent="python"> Basics
        </label>
        <label class="sub">
            <input type="checkbox" data-parent="python"> OOP
        </label>
    </div>

</div>

<!-- ðŸ”¥ FIREBASE SDKs (DO NOT CHANGE THESE) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
/* ================= FIREBASE CONFIG ================= */
/* ðŸ‘‰ PASTE YOUR OWN VALUES HERE */

const firebaseConfig = {
  apiKey: "AIzaSyCh25xL8R3d1RRhe7zm7K7kbPk_RwBVVsI",
  authDomain: "cse-roadmap.firebaseapp.com",
  projectId: "cse-roadmap",
  appId: "1:982200573078:web:7c5ace992a1c9b17c7f6b7"
};

/* ================================================== */

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

/* AUTH UI */
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userInfo = document.getElementById("userInfo");

loginBtn.onclick = () => auth.signInWithPopup(provider);
logoutBtn.onclick = () => auth.signOut();

auth.onAuthStateChanged(user => {
    if (user) {
        userInfo.textContent = `Logged in as ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        enableCheckboxes(true);
    } else {
        userInfo.textContent = "Not logged in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        enableCheckboxes(false);
    }
});

/* Enable / Disable roadmap */
function enableCheckboxes(enable) {
    document.querySelectorAll("input[type='checkbox']")
        .forEach(cb => cb.disabled = !enable);
}

/* Parent â†’ Child logic */
document.querySelectorAll(".parent").forEach(parent => {
    parent.addEventListener("change", () => {
        document.querySelectorAll(`[data-parent="${parent.dataset.group}"]`)
            .forEach(child => child.checked = parent.checked);
        updateProgress();
    });
});

/* Child â†’ Parent logic */
document.querySelectorAll("[data-parent]").forEach(child => {
    child.addEventListener("change", () => {
        const group = child.dataset.parent;
        const parent = document.querySelector(`[data-group="${group}"]`);
        const children = document.querySelectorAll(`[data-parent="${group}"]`);
        parent.checked = [...children].every(c => c.checked);
        updateProgress();
    });
});

/* Progress bar */
function updateProgress() {
    const all = document.querySelectorAll("input[type='checkbox']");
    const checked = document.querySelectorAll("input[type='checkbox']:checked").length;
    const percent = Math.round((checked / all.length) * 100);

    document.getElementById("progressBar").style.width = percent + "%";
    document.getElementById("progressBar").textContent = percent + "%";
    document.getElementById("percentageText").textContent = percent + "% Completed";
}

/* Disable until login */
enableCheckboxes(false);
</script>

</body>
</html>
