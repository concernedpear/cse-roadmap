<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSE Placement Roadmap Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin: 6px 0;
            cursor: pointer;
            font-size: 15px;
        }

        .sub {
            margin-left: 25px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 22px;
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4caf50;
            color: white;
            text-align: center;
            font-size: 14px;
            transition: width 0.3s ease;
        }

        .percentage {
            text-align: center;
            margin-top: 6px;
            font-weight: bold;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; border-radius: 0; }
            h1 { font-size: 20px; }
            label { font-size: 14px; }
            .sub { margin-left: 15px; }
            .progress-bar-bg { height: 18px; }
        }
    </style>
</head>

<body>

<h1>üöÄ CSE Placement Roadmap Tracker</h1>

<div class="container">

    <!-- Progress -->
    <div class="progress-container">
        <div class="progress-bar-bg">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <div class="percentage" id="percentageText">0% Completed</div>
    </div>

    <!-- Programming Languages -->
    <div class="section">
        <h2>1Ô∏è‚É£ Programming Languages</h2>

        <!-- C -->
        <label>
            <input type="checkbox" class="parent" data-group="c" data-id="c"> C Language
        </label>
        <label class="sub"><input type="checkbox" data-parent="c" data-id="c.basics"> Basics & Syntax</label>
        <label class="sub"><input type="checkbox" data-parent="c" data-id="c.datatypes"> Data Types</label>
        <label class="sub"><input type="checkbox" data-parent="c" data-id="c.loops"> Loops</label>
        <label class="sub"><input type="checkbox" data-parent="c" data-id="c.functions"> Functions</label>
        <label class="sub"><input type="checkbox" data-parent="c" data-id="c.arrays"> Arrays & Strings</label>
        <label class="sub"><input type="checkbox" data-parent="c" data-id="c.pointers"> Pointers</label>

        <br>

        <!-- Python -->
        <label>
            <input type="checkbox" class="parent" data-group="python" data-id="python"> Python
        </label>
        <label class="sub"><input type="checkbox" data-parent="python" data-id="python.basics"> Basics & Syntax</label>
        <label class="sub"><input type="checkbox" data-parent="python" data-id="python.datatypes"> Data Types</label>
        <label class="sub"><input type="checkbox" data-parent="python" data-id="python.loops"> Loops</label>
        <label class="sub"><input type="checkbox" data-parent="python" data-id="python.functions"> Functions</label>
        <label class="sub"><input type="checkbox" data-parent="python" data-id="python.oop"> OOP</label>
        <label class="sub"><input type="checkbox" data-parent="python" data-id="python.files"> File Handling</label>
    </div>

    <!-- DSA -->
    <div class="section">
        <h2>2Ô∏è‚É£ Data Structures & Algorithms</h2>

        <label>
            <input type="checkbox" class="parent" data-group="dsa" data-id="dsa"> DSA
        </label>
        <label class="sub"><input type="checkbox" data-parent="dsa" data-id="dsa.arrays"> Arrays & Strings</label>
        <label class="sub"><input type="checkbox" data-parent="dsa" data-id="dsa.ll"> Linked List</label>
        <label class="sub"><input type="checkbox" data-parent="dsa" data-id="dsa.stack"> Stack & Queue</label>
        <label class="sub"><input type="checkbox" data-parent="dsa" data-id="dsa.trees"> Trees</label>
        <label class="sub"><input type="checkbox" data-parent="dsa" data-id="dsa.graphs"> Graphs</label>
        <label class="sub"><input type="checkbox" data-parent="dsa" data-id="dsa.dp"> Dynamic Programming</label>
    </div>

</div>

<script>
    const STORAGE_KEY = "cse-roadmap-progress";

    const allCheckboxes = document.querySelectorAll("input[type='checkbox']");
    const progressBar = document.getElementById("progressBar");
    const percentageText = document.getElementById("percentageText");

    /* ---------------- SAVE / LOAD ---------------- */

    function loadProgress() {
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        allCheckboxes.forEach(cb => {
            const id = cb.dataset.id;
            if (id && saved[id]) cb.checked = true;
        });
        syncParents();
        updateProgress();
    }

    function saveProgress() {
        const data = {};
        allCheckboxes.forEach(cb => {
            if (cb.checked && cb.dataset.id) {
                data[cb.dataset.id] = true;
            }
        });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    /* ---------------- PARENT ‚Üî CHILD ---------------- */

    function syncParents() {
        document.querySelectorAll(".parent").forEach(parent => {
            const group = parent.dataset.group;
            const children = document.querySelectorAll(`[data-parent="${group}"]`);
            parent.checked = [...children].every(c => c.checked);
        });
    }

    document.querySelectorAll(".parent").forEach(parent => {
        parent.addEventListener("change", () => {
            const group = parent.dataset.group;
            document.querySelectorAll(`[data-parent="${group}"]`)
                .forEach(child => child.checked = parent.checked);
            saveProgress();
            updateProgress();
        });
    });

    document.querySelectorAll("[data-parent]").forEach(child => {
        child.addEventListener("change", () => {
            syncParents();
            saveProgress();
            updateProgress();
        });
    });

    /* ---------------- PROGRESS BAR ---------------- */

    function updateProgress() {
        const total = allCheckboxes.length;
        const checked = document.querySelectorAll("input[type='checkbox']:checked").length;
        const percent = Math.round((checked / total) * 100);

        progressBar.style.width = percent + "%";
        progressBar.textContent = percent + "%";
        percentageText.textContent = percent + "% Completed";
    }

    /* INIT */
    loadProgress();
</script>

</body>
</html>
