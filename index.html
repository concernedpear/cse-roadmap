<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSE Placement Roadmap Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .auth-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .auth-bar button {
            padding: 6px 12px;
            cursor: pointer;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin: 6px 0;
            cursor: pointer;
        }

        .sub {
            margin-left: 25px;
        }

        /* Progress Bar */
        .progress-bar-bg {
            width: 100%;
            height: 22px;
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4caf50;
            color: white;
            text-align: center;
            font-size: 14px;
            transition: width 0.3s ease;
        }

        .percentage {
            text-align: center;
            margin-top: 6px;
            font-weight: bold;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; border-radius: 0; }
            h1 { font-size: 20px; }
            label { font-size: 14px; }
            .sub { margin-left: 15px; }
        }
    </style>
</head>

<body>

<h1>ðŸš€ CSE Placement Roadmap Tracker</h1>

<div class="container">

    <!-- LOGIN BAR -->
    <div class="auth-bar">
        <div id="userInfo">Not logged in</div>
        <div>
            <button id="loginBtn">Login with Google</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
    </div>

    <!-- Progress -->
    <div class="progress-bar-bg">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="percentage" id="percentageText">0% Completed</div>

    <!-- ROADMAP -->
    <div class="section">
        <h2>Programming Languages</h2>

        <label><input type="checkbox" class="parent" data-group="c" data-id="c"> C Language</label>
        <label class="sub"><input type="checkbox" data-parent="c" data-id="c.basics"> Basics</label>
        <label class="sub"><input type="checkbox" data-parent="c" data-id="c.loops"> Loops</label>

        <br>

        <label><input type="checkbox" class="parent" data-group="python" data-id="python"> Python</label>
        <label class="sub"><input type="checkbox" data-parent="python" data-id="python.basics"> Basics</label>
        <label class="sub"><input type="checkbox" data-parent="python" data-id="python.oop"> OOP</label>
    </div>

</div>

<!-- ðŸ”¥ FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
/* ================= FIREBASE CONFIG ================= */
/* ðŸ”´ REPLACE this with YOUR config from Firebase console */

const firebaseConfig = {
  apiKey: "PASTE_YOURS",
  authDomain: "PASTE_YOURS",
  projectId: "PASTE_YOURS",
  appId: "PASTE_YOURS"
};

/* =================================================== */

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

/* ================== AUTH UI ================== */

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userInfo = document.getElementById("userInfo");

loginBtn.onclick = () => auth.signInWithPopup(provider);
logoutBtn.onclick = () => auth.signOut();

auth.onAuthStateChanged(user => {
    if (user) {
        userInfo.textContent = `Logged in as ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        enableCheckboxes(true);
    } else {
        userInfo.textContent = "Not logged in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        enableCheckboxes(false);
    }
});

/* ============ ENABLE / DISABLE ROADMAP ============ */

function enableCheckboxes(enable) {
    document.querySelectorAll("input[type='checkbox']")
        .forEach(cb => cb.disabled = !enable);
}

/* ================= ROADMAP LOGIC ================= */

const allCheckboxes = document.querySelectorAll("input[type='checkbox']");
const progressBar = document.getElementById("progressBar");
const percentageText = document.getElementById("percentageText");

/* Parent â†’ children */
document.querySelectorAll(".parent").forEach(parent => {
    parent.addEventListener("change", () => {
        document.querySelectorAll(`[data-parent="${parent.dataset.group}"]`)
            .forEach(child => child.checked = parent.checked);
        updateProgress();
    });
});

/* Child â†’ parent */
document.querySelectorAll("[data-parent]").forEach(child => {
    child.addEventListener("change", () => {
        const group = child.dataset.parent;
        const parent = document.querySelector(`[data-group="${group}"]`);
        const children = document.querySelectorAll(`[data-parent="${group}"]`);
        parent.checked = [...children].every(c => c.checked);
        updateProgress();
    });
});

/* Progress */
function updateProgress() {
    const total = allCheckboxes.length;
    const checked = document.querySelectorAll("input[type='checkbox']:checked").length;
    const percent = Math.round((checked / total) * 100);
    progressBar.style.width = percent + "%";
    progressBar.textContent = percent + "%";
    percentageText.textContent = percent + "% Completed";
}

/* Disable until login */
enableCheckboxes(false);
</script>

</body>
</html>
