<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>ðŸ‘‹ Complete Your Profile</h2>
  <p>This is required before accessing the roadmap.</p>

  <form id="profileForm">

    <label>Full Name (Admin only)</label>
    <input type="text" id="fullName" required>

    <label>Display Name (Optional)</label>
    <input type="text" id="displayName">

    <label>B.Tech Start Month</label>
    <select id="startMonth" required>
      <option value="">Select month</option>
      <option>January</option><option>February</option><option>March</option>
      <option>April</option><option>May</option><option>June</option>
      <option>July</option><option>August</option><option>September</option>
      <option>October</option><option>November</option><option>December</option>
    </select>

    <label>B.Tech Start Year</label>
    <select id="startYear" required>
      <option value="">Select year</option>
      <option>2021</option><option>2022</option><option>2023</option>
      <option>2024</option><option>2025</option><option>2026</option>
    </select>

    <label>Primary Goal</label>
    <select id="goal" required>
      <option value="">Select goal</option>
      <option>Placements</option>
      <option>Internships</option>
      <option>Higher Studies</option>
      <option>Competitive Programming</option>
    </select>

    <div class="error" id="errorMsg"></div>

    <button type="submit">Save & Continue</button>

  </form>
</div>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* ðŸ”´ PASTE SAME FIREBASE CONFIG AS index.html */
const firebaseConfig = {
  apiKey: "AIzaSyCh25xL8R3d1RRhe7zm7K7kbPk_RwBVVsI",
  authDomain: "cse-roadmap.firebaseapp.com",
  projectId: "cse-roadmap",
  appId: "1:982200573078:web:7c5ace992a1c9b17c7f6b7"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const errorMsg = document.getElementById("errorMsg");

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "map.html";
  }
});

document.getElementById("profileForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fullName = document.getElementById("fullName").value.trim();
  const displayNameInput = document.getElementById("displayName").value.trim();
  const month = document.getElementById("startMonth").value;
  const year = document.getElementById("startYear").value;
  const goal = document.getElementById("goal").value;

  if (!fullName || !month || !year || !goal) {
    errorMsg.textContent = "Please fill all required fields.";
    return;
  }

  const user = auth.currentUser;
  if (!user) return;

  const profileData = {
    fullName: fullName,
    displayName: displayNameInput || fullName,
    btechStart: { month, year },
    goal,
    profileCompleted: true
  };

  try {
    await db.collection("users").doc(user.uid).set(profileData);
    window.location.href = "map.html";
  } catch (err) {
    errorMsg.textContent = "Failed to save profile. Try again.";
  }
});
</script>

</body>
</html>
