<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSE Placement Roadmap Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      margin: 0;
    }
    h1 { text-align: center; }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .auth-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }

    .sub { margin-left: 25px; }

    .progress-bar-bg {
      width: 100%;
      height: 22px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      color: white;
      text-align: center;
      transition: width 0.3s;
    }

    .percentage {
      text-align: center;
      font-weight: bold;
      margin-top: 6px;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .container { padding: 15px; border-radius: 0; }
      .sub { margin-left: 15px; }
    }
  </style>
</head>

<body>

<h1>ðŸš€ CSE Placement Roadmap Tracker</h1>

<div class="container">

  <!-- AUTH BAR -->
  <div class="auth-bar">
    <div id="userInfo">Not logged in</div>
    <div>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </div>

  <!-- PROGRESS -->
  <div class="progress-bar-bg">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>
  <div class="percentage" id="percentageText">0% Completed</div>

  <!-- ROADMAP -->
  <div class="section">
    <h2>Programming Languages</h2>

    <label><input type="checkbox" class="parent" data-group="c" data-id="c"> C Language</label>
    <label class="sub"><input type="checkbox" data-parent="c" data-id="c.basics"> Basics</label>
    <label class="sub"><input type="checkbox" data-parent="c" data-id="c.loops"> Loops</label>

    <br>

    <label><input type="checkbox" class="parent" data-group="python" data-id="python"> Python</label>
    <label class="sub"><input type="checkbox" data-parent="python" data-id="python.basics"> Basics</label>
    <label class="sub"><input type="checkbox" data-parent="python" data-id="python.oop"> OOP</label>
  </div>

</div>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "MY",
  authDomain: "MY",
  projectId: "MY",
  appId: "MY"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const provider = new firebase.auth.GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userInfo = document.getElementById("userInfo");
const allCheckboxes = document.querySelectorAll("input[type='checkbox']");

let currentUser = null;

/* AUTH ACTIONS */
loginBtn.onclick = () => auth.signInWithRedirect(provider);
logoutBtn.onclick = () => auth.signOut();

/* AUTH STATE */
auth.onAuthStateChanged(async user => {
  console.log("Auth state:", user);
  currentUser = user;

  if (!user) {
    userInfo.textContent = "Not logged in";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
    enableCheckboxes(false);
    clearCheckboxes();
    return;
  }

  const userDoc = await db.collection("users").doc(user.uid).get();

  if (!userDoc.exists || !userDoc.data().profileCompleted) {
    window.location.href = "profile.html";
    return;
  }

  userInfo.textContent = `Logged in as ${userDoc.data().displayName}`;
  loginBtn.style.display = "none";
  logoutBtn.style.display = "inline-block";
  enableCheckboxes(true);
  await loadProgress();
});

/* HANDLE REDIRECT */
auth.getRedirectResult().catch(err =>
  console.error("Redirect error:", err)
);

/* ENABLE / DISABLE */
function enableCheckboxes(enable) {
  allCheckboxes.forEach(cb => cb.disabled = !enable);
}

function clearCheckboxes() {
  allCheckboxes.forEach(cb => cb.checked = false);
  updateProgress();
}

/* LOAD PROGRESS */
async function loadProgress() {
  const doc = await db.collection("userProgress")
    .doc(currentUser.uid)
    .get();

  if (!doc.exists) return;

  const progress = doc.data().progress || {};
  allCheckboxes.forEach(cb => {
    if (progress[cb.dataset.id]) cb.checked = true;
  });

  syncParents();
  updateProgress();
}

/* SAVE PROGRESS */
async function saveProgress() {
  if (!currentUser) return;

  const progress = {};
  allCheckboxes.forEach(cb => {
    if (cb.checked) progress[cb.dataset.id] = true;
  });

  await db.collection("userProgress")
    .doc(currentUser.uid)
    .set({ progress }, { merge: true });
}

/* PARENT â†” CHILD */
function syncParents() {
  document.querySelectorAll(".parent").forEach(parent => {
    const group = parent.dataset.group;
    const children = document.querySelectorAll(`[data-parent="${group}"]`);
    parent.checked = [...children].every(c => c.checked);
  });
}

document.querySelectorAll(".parent").forEach(parent => {
  parent.addEventListener("change", () => {
    document.querySelectorAll(`[data-parent="${parent.dataset.group}"]`)
      .forEach(child => child.checked = parent.checked);
    saveProgress();
    updateProgress();
  });
});

document.querySelectorAll("[data-parent]").forEach(child => {
  child.addEventListener("change", () => {
    syncParents();
    saveProgress();
    updateProgress();
  });
});

/* PROGRESS */
function updateProgress() {
  const total = allCheckboxes.length;
  const checked = document.querySelectorAll("input[type='checkbox']:checked").length;
  const percent = Math.round((checked / total) * 100);
  progressBar.style.width = percent + "%";
  progressBar.textContent = percent + "%";
  percentageText.textContent = percent + "% Completed";
}

/* INIT */
enableCheckboxes(false);
</script>

</body>
</html>
